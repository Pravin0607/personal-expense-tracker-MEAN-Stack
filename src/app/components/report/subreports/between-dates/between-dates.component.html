<form [formGroup]="dateRangeForm" class="p-grid">
    <div class="card flex md:justify-content-center flex-wrap  md:gap-3 p-fluid p-2">
    <div class="align-self-start flex flex-column  md:flex-row justify-content-center align-items-start md:align-items-center gap-3 ">
        <label for="buttondisplay" class="font-bold block mb-2"> Select a Date Range </label>
        <p-calendar formControlName="rangeDates" selectionMode="range" [readonlyInput]="true"></p-calendar>
        <p-button (click)="showReport()" [loading]="isloading" [disabled]="!dateRangeForm.valid">Show Report</p-button>
    </div>
</div>
</form>

<!--  -->
<app-piechart [pieChartData]="{labels,dataset}" [isDataAvailable]="isDataAvailable" [tableData]="expenses"></app-piechart>
